<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Ilustradora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <img class="background_img" src="background3.jpg" alt="">
    </div>
    <div class="drawing">
        <div class="tablet_down">
            <div class="controles">
                <div class="profileScreen btn_cuadrado"></div>
                <div class="btn_cuadrado"></div>
                <img class="inicio btn_redondo" src="./flower-icon.png" alt="">
                <div class="btn_cuadrado"></div>
                <div class="price btn_cuadrado"><p>$</p></div>

            </div>
            <div class="display display_sleep">
                <div class="screen screen_sleep">
                    <p>MayBlume</p>
                    <img class="profile" src="./img/profile.jpg" alt="">
                </div>
            </div>
            <div class="display display_comission">
                <div class="screen screen_comission">
                    <img src="/background5.png" alt="">
                </div>
            </div>
            <div class="display display_active">
                <div class="screen screen_active">
                    <img src="/img/img1.png" alt="">
                    <img src="/img/img2.png" alt="">
                    <img src="/img/img3.png" alt="">
                    <img src="/img/img4.png" alt="">
                    <img src="/img/img5.png" alt="">
                    <img src="/img/img6.png" alt="">
                    <img src="/img/img7.png" alt="">
                    <img src="/img/img8.jpg" alt="">
                    <img src="/img/img9.jpg" alt="">
                    <img src="/img/img10.png" alt="">
                    <img src="/img/img11.jpg" alt="">
                    <img src="/img/img12.jpg" alt="">
                    <img src="/img/img13.jpg" alt="">
                    <img src="/img/img14.jpg" alt="">
                    <img src="/img/img15.jpg" alt="">
                    <img src="/img/img16.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script>
        const drawing = document.querySelector('.drawing');
        const background = document.querySelector('.background_img');
        const buttonProfile = document.querySelector('.profileScreen');
        const buttonPrice = document.querySelector('.price');
        const buttonInicio = document.querySelector('.inicio');
        const screenComission = document.querySelector('.display_comission');
        const screenActive = document.querySelector('.display_active');
        const screenSleep = document.querySelector('.display_sleep');

        buttonProfile.addEventListener('mousedown', () => {
            screenComission.style.display = "none";
            screenActive.style.display = "none";
            screenSleep.style.display = "flex";
        });
        buttonPrice.addEventListener('mousedown', () => {
            screenComission.style.display = "flex";
            screenActive.style.display = "none";
            screenSleep.style.display = "none";
        });
        buttonInicio.addEventListener('mousedown', () => {
            screenComission.style.display = "none";
            screenActive.style.display = "flex";
            screenSleep.style.display = "none";
        });

        background.addEventListener('mouseover', () => {
            screenComission.style.display = "none";
            screenActive.style.display = "none";
            screenSleep.style.display = "flex";
        });
        background.addEventListener('mouseout', () => {
            screenComission.style.display = "none";
            screenActive.style.display = "flex";
            screenSleep.style.display = "none";
        });

    </script>
</body>

</html>
